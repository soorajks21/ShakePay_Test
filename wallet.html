<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .currency-img {
        width: 30px;
    }

    p {
        margin: 0;
    }

    .upper {
        font-weight: 600;
    }

    .cash-in{
        color: green;
    }
</style>

<body>
    <div class="header my-3 mx-2">
        <div class="container-fluid text-center">
            <h1><span class="back-btn"><</span> Dollars</h1>
        </div>
        <div class="d-flex justify-content-between  my-4">
            <h2>Balance</h2>
            <h2 class="total-balance">1,891.20</h2>
        </div>
    </div>
    <hr>
    <div class="mx-2">
        <h2>Transactions</h2>
        <div class="d-flex justify-content-between align-items-center mx-3 my-4">
            <div class="d-flex flex-row align-items-center">
                <img src="/assets/icons/cashin.svg" alt="" class="currency-img">
                <div class="d-flex flex-column  ms-2">
                    <p class="upper">Interac e-Transfer</p>
                    <p class="date text-muted">Sep 3</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-end">
                <p class="balance cash-in"> 1,900.00</p>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mx-3 my-4">
            <div class="d-flex flex-row align-items-center">
                <img src="/assets/icons/cashout.svg" alt="" class="currency-img">
                <div class="d-flex flex-column  ms-2">
                    <p class="upper">@satoshi</p>
                    <p class="date text-muted">Sep 3</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-end">
                <p class="balance"> -8.80</p>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mx-3 my-4">
            <div class="d-flex flex-row align-items-center">
                <img src="/assets/icons/exchange.svg" alt="" class="currency-img">
                <div class="d-flex flex-column  ms-2">
                    <p class="upper">Bought bitcoin</p>
                    <p class="date text-muted">Sep 3</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-end">
                <p class="balance"> -1,900.00</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
