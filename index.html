<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .currency-img {
        width: 30px;
    }

    p {
        margin: 0;
    }

    .upper {
        font-weight: 600;
    }
</style>

<body>
    <div class="header my-3">
        <div class="container-fluid text-center">
            <img src="/assets/icons/logo.svg" alt="">
            <h1><span>$ </span> 8,844.42</h1>
        </div>
    </div>
    <hr>
    <div>
        <div class="d-flex justify-content-between align-items-center mx-3 my-4">
            <div class="d-flex flex-row align-items-center">
                <img src="/assets/icons/currency cad.svg" alt="" class="currency-img">
                <div class="d-flex flex-column  ms-2">
                    <p class="upper">Dollars</p>
                    <!-- <p class="lower text-muted">$1254</p> -->
                </div>
            </div>
            <div class="d-flex flex-column align-items-end">
                <p class="upper"> 1,856.34</p>
                <!-- <p class="lower text-muted">$100.0</p> -->
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mx-3 my-4">
            <div class="d-flex flex-row align-items-center">
                <img src="/assets/icons/currency btc.svg" alt="" class="currency-img">
                <div class="d-flex flex-column  ms-2">
                    <p class="upper">Bitcoin</p>
                    <p class="lower text-muted">$1254</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-end">
                <p class="upper"> 0.4946</p>
                <p class="lower text-muted">$6,187.99</p>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mx-3 my-4">
            <div class="d-flex flex-row align-items-center">
                <img src="/assets/icons/currency eth.svg" alt="" class="currency-img">
                <div class="d-flex flex-column  ms-2">
                    <p class="upper">Ethereum</p>
                    <p class="lower text-muted">$271.90</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-end">
                <p class="upper"> 2.9429</p>
                <p class="lower text-muted">$800.08</p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://shakepay.github.io/programming-exercise/web/transaction_history.json',
            }).done(function (response) {
                let user_selected = "CAD";
                let user_transactions = response.filter((x) => {
                    return x.currency == "CAD"
                })
                let transaction = "";
                for (let i = 0; i < user_transactions.length; i++) {
                    const date = user_transactions[i].createdAt;
                    const amount = user_transactions[i].amount;
                    const type = user_transactions[i].type;
                    const direction = user_transactions[i].direction;
                    let icon = '';
                    let transaction_to = '';
                    let cash_direction = '';

                    if (type == "conversion") {
                        icon = "exchange";
                        transaction_to = "Bought bitcoin";
                    } else if (type == "peer" || type == "external account") {
                        if (direction == "credit") {
                            icon = "cashin";
                            transaction_to = "Interac e-Transfer";
                            cash_direction = 'cash-in';

                        } else {
                            transaction_to = "@satoshi";
                            icon = "cashout";
                            cash_direction = 'cash-out';
                        }
                    }

                    transaction += `
                    <div class="d-flex justify-content-between align-items-center mx-3 my-4" >
        <div class="d-flex flex-row align-items-center">
            <img src="/assets/icons/${icon}.svg" alt="" class="currency-img">
            <div class="d-flex flex-column  ms-2">
                <p class="upper">${transaction_to}</p>
                <p class="date text-muted">${date}</p>
            </div>
        </div>
        <div class="d-flex flex-column align-items-end">
            <p class="balance ${cash_direction}"> ${amount}</p>
        </div>
    </div >
                    `;
                }
                $('.transactions').append(transaction);
            })
        });
    </script>

</body>

</html>
